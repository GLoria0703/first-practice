<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button id="btn">click</button>
<ul id="ul1">
    <li>item</li>
    <li class="aa">item2</li>
    <li class="aa">item3</li>
</ul>
<script>
    var oBtn=document.querySelector('#btn');//queryselector是允许使用选择器的
    oBtn.onclick= function () {
        alert('haha');
    }
    var aLi=document.querySelectorAll('.aa');
    for(var i= 0;i<aLi.length;i++){
        aLi[i].onclick= function () {
            alert(this.innerHTML);
        }
    }
</script>
</body>
</html>
