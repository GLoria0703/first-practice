<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>星巴克</title>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/starbucks.css"/>
</head>
<body>
<header id="header">
    <div id="menu">
        <img src="img/menu_icon.svg" alt=""/>
        <p>菜单</p>
    </div>
    <div id="logo">
        <img src="img/logo.svg" alt=""/>
    </div>
    <div id="club">
        <span>星享俱乐部
            <a href="">登录</a>
            或
            <a href="">注册</a>
        </span>
    </div>
</header>
<figure id="banner">
    <img src="img/1.jpg" alt=""/>
    <img src="img/banner2.jpg" alt=""/>
</figure>
<div id="rewards">

    <div id="rewards-card">
        <div class="left">
            <p>星享卡</p>
            <img src="img/rewards_logo_20170209.svg" alt=""/>
        </div>
    </div>

    <div id="rewards-content">
        <div class="right">
            <p class="content-title">星享俱乐部</p>
            <p class="content-text">开启您的星享之旅，星星越多、会员等级越高、好礼越丰富</p>
            <div class="enter">
                <button class="register">
                    <a href="">登录</a>
                </button>
                <button class="login">
                    <a href="">注册</a>
                </button>
                <span>了解更多 >></span>
            </div>
        </div>
    </div>

</div>
</body>
</html>
