<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时间表</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        #clock{
            width: 200px;
            height: 200px;
            border: 1px solid #000000;
            border-radius: 50%;
            margin: 200px auto;
            position: relative;
        }
        #dial li{
            width: 2px;
            height: 6px;
            background: #000;
            position: absolute;
            left: 100px;
            top: 0;
            transform-origin: 0 100px;
        }

        #dial li:nth-child(5n+1){
            height:10px ;
        }
        #hour{
            width: 4px;
            height: 60px;
            background: #000;
            position: absolute;
            left: 98px;
            top: 40px;
        }
        #minute{
            width: 4px;
            height: 60px;
            background: #999;
            position: absolute;
            left: 98px;

        }
        #second{
            width: 2px;
            height: 70px;
            background: #ff0000;

</div>
<script>
    oDial=document.getElementById("dial");
    var lis="";
    for(var i= 0;i<60;i++){
        lis+="<li style='transform:rotate("+ i*6  +"deg);' ></li>";

    }
    oDial.innerHTML=lis;
</script>
