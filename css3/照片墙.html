<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #container{
            width: 500px;
            margin: 100px auto;
            position: relative;
        }
        #container img{
            position: absolute;
            top: 0;
            left:0;
            border:10px solid #b0e0e6;
            box-shadow: 5px 5px 5px rgba(50, 50, 50, .4);
            transition: all 1s ease;
        }
        #container img:first-child{
            transform: rotate(30deg);
        }
        #container img:last-child{
            transform: rotate(-20deg);
        }
        #container img:hover{
            box-shadow: 10px 10px 5px rgba(50, 50, 50, .4);
            z-index: 1;
            transform: scale(1.2) rotate(0);
        }

    </style>
</head>
<body>
<div id="container">
    <img src="imgs/img01.jpg" alt=""/>
    <img src="imgs/img02.jpg" alt=""/>
</div>
</body>
</html>
<!--
translate:当元素的宽高的不知道的时候，居中
y轴往下是正的 往上是负的（面向网页）
scale缩放 不用写单位 直接就是倍数
skew：切变
transform-origin默认是元素的中心
transition：

-->
