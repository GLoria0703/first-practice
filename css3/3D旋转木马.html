<div id="container"></div>
<script>
    var oContainer=document.getElementById("container");
    var counter=0;//计数器
    for(var i= 0;i<9;i++){
        //图片预加载
        var oImg=new Image();
        oImg.onload=function(){//onload成功一次加载一次图片
            counter++;
        if(counter==9){
            loadSuccess();
        }
        };
        oImg.src="images/"+ (i+1)+".jpg";
        oContainer.appendChild(oImg);
    }

    }//图片加载成功的函数

</script>
</body>
</html>
