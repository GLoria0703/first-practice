        function factorial(num){
            if (num==1){
                return 1;
            }
           return num*arguments.callee(num-1);
        }

//        第二种方法
        function factorial2(num){
            var result =1;
            for (var i= 1;i<=num; i=i++){
                result *=i;
            }
            return result;
        }
        document.write(factorial(10)+"<br>");
        document.write(factorial2(10));
